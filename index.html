<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>


        <h1 id="title">Fill the Survey</h1>
        <p id="description"><small>*</small>all fields are mandatory.</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" placeholder="name" name="name" id="name" required=true/>
            <label for="email" id="email-label">Email</label>
            <input type="email" placeholder="email" name="email" id="email" required=true/>
            <label for="number" id="number-label">Number</label>
            <input type="number" placeholder="number" name="number" id="number" required=true max="100" min="0"/>
            <label for="select">Degree</label>
            <select name="select" id="dropdown" >
       <option>B.Tech</option>
       <option>M.Tech</option>
       <option>MBA</option>

   </select>
            <div class="gender">
                <label for="gender">Gender</label>
                <input type="radio" id="gender" name="gender" value="male">
                <label for="html">Male</label>
                <input type="radio" id="gender" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class="skills">
                <label for="checkbox">Technical Skills</label>
                <input type="checkbox" id="html" name="html" value="html">
                <label for="html"> HTML</label>
                <input type="checkbox" id="css" name="css" value="css">
                <label for="css"> CSS</label>
            </div>
            <textarea name="textarea" id="textarea" cols="20" rows="8" placeholder="Anything you want to add ..."></textarea>

            <input type="submit" value="submit" id="submit">
        </form>
    </main>
</body>

</html>
